{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'events/style.css' %}" />

{% if latest_event_list %}
    <ul>
    {% for event in latest_event_list %}
        <li><a href="{% url 'detail' event.id %}">{{ event.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
